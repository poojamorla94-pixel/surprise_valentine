<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
      z-index: 10;
    }

    h1 { color: #e63946; margin-bottom: 15px; }
    .quote { font-style: italic; margin: 10px 0 25px; color: #555; }
    .buttons { position: relative; height: 100px; }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes { background: #e63946; color: white; }
    #no { background: #adb5bd; color: black; position: absolute; }

    .no-message {
      color: #e63946;
      font-weight: bold;
      margin-left: 10px;
      display: none;
      vertical-align: middle;
    }

    .heart { font-size: 80px; color: #e63946; margin-top: 20px; display: none; animation: beat 1s infinite; }
    @keyframes beat { 0%,100%{transform:scale(1);} 50%{transform:scale(1.3);} }

    .final { display: none; font-size: 20px; margin-top: 20px; color: #e63946; font-weight: bold; line-height:1.4; }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #e63946;
      animation: floatUp linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatUp { 0%{transform:translateY(0) scale(1); opacity:1;} 100%{transform:translateY(-400px) scale(1.5); opacity:0;} }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <div class="quote">‚ÄúEvery love story is beautiful, but ours is my favorite.‚Äù</div>
    <h2>Will you be my Valentine forever?</h2>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <span class="no-message" id="noMessage">No is not an option üòò</span>
      <button id="no">No üôà</button>
    </div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="final">‚ÄúYou are my today and all of my tomorrows ‚ù§Ô∏è‚Äù</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const heart = document.querySelector(".heart");
    const finalText = document.querySelector(".final");
    const noMessage = document.getElementById("noMessage");

    let noClicks = 0;

    noBtn.addEventListener("mouseover", () => {
      noClicks++;
      if(noClicks >= 3){
        noMessage.style.display = "inline"; // show message beside Yes
        noBtn.style.display = "none";       // hide No button
      } else {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    yesBtn.addEventListener("click", () => {
      heart.style.display = "block";
      finalText.style.display = "block";
      document.querySelector(".buttons").style.display = "none";
      launchHearts(20);
    });

    function launchHearts(count){
      for(let i=0; i<count; i++){
        const heartEl = document.createElement("div");
        heartEl.className = "floating-heart";
        heartEl.style.left = Math.random() * window.innerWidth + "px";
        heartEl.style.fontSize = (10 + Math.random() * 30) + "px";
        heartEl.style.animationDuration = (3 + Math.random() * 2) + "s";
        heartEl.textContent = "‚ù§Ô∏è";
        document.body.appendChild(heartEl);
        setTimeout(()=>heartEl.remove(),5000);
      }
    }
  </script>

</body>
</html>
